<form #usersForm="ngForm" (ngSubmit)="crearUsuario(usersForm.value)">
  <input type="text" ngModel name="user_name">
  <input type="text" ngModel name="email">
  <input type="text" ngModel name="password">
  <button type="submit">Registrarse</button>
</form>
